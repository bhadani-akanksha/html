<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

<style>
*{
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: cursive;
}

body{
    height: 100vh;
    background: linear-gradient(120deg, #2bd96b, #1ec6e6);
    display: flex;
    justify-content: center;
    align-items: center;
}

.login-card{
    width: 350px;
    padding: 35px;
    background: rgba(255,255,255,0.25);
    backdrop-filter: blur(12px);
    border-radius: 18px;
    box-shadow: 0 0 25px rgba(0,0,0,0.3);
    text-align: center;
}

.login-card h2{
    color: #0d4f28;
    margin-bottom: 20px;
    font-size: 28px;
    text-shadow: 1px 1px white;
}

.login-card input{
    width: 100%;
    padding: 12px;
    margin: 8px 0;
    border-radius: 25px;
    border: none;
    outline: none;
    background: rgba(255,255,255,0.7);
    font-size: 15px;
}

.login-btn{
    width: 100%;
    padding: 12px;
    margin-top: 10px;
    border-radius: 25px;
    border: none;
    cursor: pointer;
    background: #0d7c37;
    color: white;
    font-size: 17px;
    transition: 0.3s;
}

.login-btn:hover{
    background: #085021;
    transform: scale(1.05);
}

.login-card p{
    margin-top: 12px;
    font-size: 14px;
}

.login-card a{
    text-decoration: none;
    font-weight: bold;
    color: #04458b;
}
</style>
</head>
<body>

<div class="login-card">
    <h2>Welcome Back ðŸŒ¿</h2>
    <form>
        <input type="email" placeholder="Enter Email" required>
        <input type="password" placeholder="Enter Password" required>
        <button class="login-btn">Login</button>

        <p>Don't have an account? <a href="signin.html">Sign Up</a></p>
    </form>
</div>

</body>
</html>
